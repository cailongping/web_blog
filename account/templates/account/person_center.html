<!DOCTYPE html>
{% load staticfiles %}

<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href=" {% static 'blog/css/bulma.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>个人中心</title>
    <style>
        .wrap>ul>li .child-ul{display: none; }
    </style>
</head>
<body>
    <!-- 头部 -->
    <nav class="navbar has-shadow" role="navigation" aria-label="main navigation" style="min-height: 4rem">
    <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <img src="{% static 'account/images/logo.png' %}" width="112" height="28">
          </a>      
          <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
      
          <div class="navbar-end">
            <div class="navbar-item">
  <!-- 个人中心下拉菜单 -->
                <div class="dropdown is-hoverable">
                    <div class="dropdown-trigger">
                    <button class="button is-white" style="height: 4rem" aria-haspopup="true" aria-controls="dropdown-menu2">
                        <figure class="image is-24x24">
                            <img class="is-rounded" src="https://p.pstatp.com/large/da8a000e693686efedc6">
                        </figure> &nbsp;&nbsp;
                        <span class="has-text-grey-dark">轻编程</span>
                        <span class="icon is-small">
                        <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                    </button>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu2" role="menu" style="min-width:9rem;">
                    <div class="dropdown-content is-shadowless">
                        <div class="dropdown-item">
                        <a class=" has-text-grey-dark" href="">
                            <span class="icon is-small">
                                <i class="fas fa-user-cog" aria-hidden="true"></i>
                            </span>&nbsp;&nbsp;
                            账号设置
                        </a>
                        </div>
                        <hr class="dropdown-divider">
                        <div class="dropdown-item">
                            <a class=" has-text-grey-dark" href="">
                                <span class="icon is-small">
                                    <i class="fas fa-power-off" aria-hidden="true"></i>
                                </span>&nbsp;&nbsp;
                                退出登录
                            </a>
                        </div>
                    </div>
                    </div>
                </div>
             <!-- 个人中心下拉菜单 end -->
            </div>
          </div>
        </div>
    </div>
    </nav>
    <!-- 头部 end -->
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-3">
                    <div class="box is-radiusless is-shadowless wrap">
                        <ul class="menu">
                            <li>
                                <span class="icon is-pulled-right" style="margin-top: 0"><i class="fas fa-caret-up"></i></span>
                                <h1>
                                <span class="icon">
                                    <i class="fas fa-user"></i>
                                </span>
                                    <span class=" is-size-5">个人中心</span> 
                                </h1>
                                
                                <ul class="child-ul">
                                    <li>账号设置</li>
                                    <li>web前端</li>
                                    <li>安卓开发</li>
                                    <li>软件测试</li>
                                </ul>
                            </li>
                            <li>
                                <span class="icon is-pulled-right"><i class="fas fa-caret-up"></i></span>
                                    <h1>
                                        <span class="icon" style="margin-top: 0">
                                            <i class="fas fa-user"></i>
                                        </span>
                                            <span class=" is-size-5">个人中心</span> 
                                    </h1>
                                           
                                            <ul class="child-ul">
                                                <li>账号设置</li>
                                                <li>web前端</li>
                                                <li>安卓开发</li>
                                                <li>软件测试</li>
                                            </ul>
                            </li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </div>
                <div class="column is-9">
                    <div class="box is-radiusless is-shadowless">
                        {{ user.username }}
                        {{ user.userinfo.phone }}
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script type="text/javascript">
        $(function(){
          $(".wrap>ul>li").on("click",function(){
            var next = $(this).children(".child-ul");
            var icon = $(this).children("span");
            next.slideToggle('fade');
            if(icon.html()==='<i class="fas fa-caret-down"></i>'){
            //   icon.html("-");
                icon.html('<span class="icon" style="margin-top: 0"><i class="fas fa-caret-up"></i></span>')
            }else{
              icon.html('<span class="icon" style="margin-top: 0"><i class="fas fa-caret-up"></i></span>');
            }
            $('.child-ul').not(next).slideUp('fast');//不是当前点击的内容全部向上收起
            $('.wrap>ul>li').children("span").not(icon).html('<span class="icon" style="margin-top: 0"><i class="fas fa-caret-down"></i></span>');
            return false;
          })
        })
      </script>

</body>
</html>
